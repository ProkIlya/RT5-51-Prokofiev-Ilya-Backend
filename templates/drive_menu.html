<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Charge Calculator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <a href="/" class="home-link">
            <h1>Tesla Charge Calculator</h1>
        </a>
    </div>

    <div class="search-and-cart">
        <form method="GET" action="/" class="search-form">
            <input type="text" name="search" placeholder="Поиск условий езды..." value="{{.SearchQuery}}" class="search-input">
            <button type="submit" class="search-button">Найти</button>
        </form>
        
        <div class="cart-icon" onclick="window.location.href='/trip/1'">
            <span class="cart-count">{{len .Trip.Scenarios}}</span>
            <img src="http://localhost:9000/tesla-images/icon.png" alt="Корзина">
        </div>
    </div>

    <div class="scenarios-grid">
        {{range .Scenarios}}
        <div class="scenario-card" onclick="window.location.href='/scenario/{{.ID}}'">
            <img src="{{.ImageURL}}" alt="{{.Name}}">
            <div class="scenario-card-content">
                <h2>{{.Name}}</h2>
                {{if eq .Type "road"}}
                <div class="parameters-column">
                    <p>Скорость: {{.Speed}} км/ч</p>
                    <p>Аэродинамика: {{.AeroCoeff}}</p>
                    <p>Качение: {{.RollingCoeff}}</p>
                </div>
                {{else}}
                <div class="parameters-column">
                    <p>Потребление: {{.SystemConsuption}} кВт</p>
                </div>
                {{end}}
            </div>
        </div>
        {{end}}
    </div>
</body>
</html>
